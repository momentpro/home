<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분양콕 | 신뢰의 분양 정보 플랫폼</title>

    <link rel="icon" type="image/png" href="img_favicon.png">
    <link rel="apple-touch-icon" href="img_favicon.png">
    <meta property="og:title" content="분양콕">
    <meta property="og:description" content="신뢰의 분양 정보 플랫폼, 분양콕">
    <meta property="og:image" content="img_og_banner.png">
    <meta property="og:url" content="https://YOUR_WEBSITE_URL">
    <meta property="og:type" content="website">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --navy-blue: #2C3E50;
            --light-blue: #3498DB;
            --background-grey: #f5f7fa;
            --text-dark: #34495E;
            --text-light: #7f8c8d;
            --border-color: #ecf0f1;
            --white: #ffffff;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            background-color: var(--background-grey);
            color: var(--text-dark);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* === 상단 헤더 === */
        .main-header {
            width: 100%;
            padding: 20px 0;
            background-color: var(--white);
            border-bottom: 1px solid var(--border-color);
            box-sizing: border-box;
        }

        .header-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 36px;
            height: 36px;
            margin-right: 12px;
        }

        .logo span {
            font-size: 22px;
            color: var(--navy-blue);
            font-weight: 700;
        }
        
        /* === 메인 콘텐츠 영역 === */
        .content-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .section-title {
            font-size: 2.8em;
            font-weight: 900;
            color: var(--navy-blue);
            margin-bottom: 10px;
        }
        
        .section-subtitle {
            font-size: 1.2em;
            color: var(--text-light);
            margin-bottom: 50px;
        }
        
        /* === 분양 정보 리스트 === */
        .property-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        /* === 개별 카드 아이템 === */
        .property-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(44, 62, 80, 0.1);
        }

        .property-info h3 {
            margin: 0 0 8px 0;
            font-size: 1.5em;
            font-weight: 700;
            color: var(--navy-blue);
        }
        
        .property-info p {
            margin: 0;
            color: var(--text-light);
            font-size: 1em;
        }

        .cta-button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: var(--white);
            border: 1px solid var(--border-color);
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9em;
            white-space: nowrap; /* 버튼 텍스트가 줄바꿈되지 않도록 */
            transition: all 0.3s;
        }

        .property-card:hover .cta-button {
            background-color: var(--navy-blue);
            color: var(--white);
            border-color: var(--navy-blue);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header-content, .content-container { padding: 0 20px; }
            .content-container { padding-top: 40px; padding-bottom: 40px; }
            .section-title { font-size: 2.2em; }
            .property-card { flex-direction: column; align-items: flex-start; gap: 20px; }
        }

    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <a href="/" class="logo">
                <img src="img_favicon.png" alt="분양콕 로고">
                <span>분양콕</span>
            </a>
        </div>
    </header>

    <main class="content-container">
        <section>
            <h1 class="section-title">분양 정보</h1>
            <p class="section-subtitle">현재 진행중인 주요 분양 정보를 확인하세요.</p>
            
            <div class="property-list">
                
                <a href="/icheon-bubal-efete/" class="property-card">
                    <div class="property-info">
                        <h3>이천 부발 에피트</h3>
                        <p>도심 속에서 누리는 여유로운 주거 공간</p>
                    </div>
                    <span class="cta-button">자세히 보기</span>
                </a>

                <a href="/hillstate-isu-central/" class="property-card">
                    <div class="property-info">
                        <h3>힐스테이트 이수 센트럴</h3>
                        <p>교통의 중심에서 시작되는 프리미엄 라이프</p>
                    </div>
                    <span class="cta-button">자세히 보기</span>
                </a>

                <a href="/wolgye-s-class/" class="property-card">
                    <div class="property-info">
                        <h3>월계 중흥 S-클래스</h3>
                        <p>자연과 도시가 어우러진 명품 주거단지</p>
                    </div>
                    <span class="cta-button">자세히 보기</span>
                </a>

                </div>
        </section>
    </main>

</body>
</html>
